

plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    implementation 'com.google.guava:guava:30.1.1-jre'
}

application {
    mainClass = 'nl.acm.datahub.oopdemo.Oopdemo'
}

tasks.named('test') {
    useJUnitPlatform()
}

task copyZipToOutput (type: Copy , dependsOn: distZip) {

    copy {
        from layout.buildDirectory.dir('distributions')
        include '*.zip'
        into layout.projectDirectory.dir("output")
    }
}



